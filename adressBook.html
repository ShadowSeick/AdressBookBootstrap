<!doctype html>
<html lang="en">

<head>
    <title>My Adress Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container mt-5">
           <h1>My Adress Book</h1>
           <div class="container-fluid border border-1 border-secondary shadow-lg bg-light p-3">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-4">
                    <img src="img/GirlOne_4x.png" alt="placeHolderGirl" width="100%">
                </div>
                <div class="col col-md-8">
                    <form action="#">
                        <div class="row row-cols-1 row-cols-md-auto">
                            <div class="col col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" aria-label="First Name"
                                required>
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" aria-label="Last Name"
                                required>
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" aria-label="Email"
                                required>
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" aria-label="Phone"
                                required>
                            </div>
                            <div class="col col-md-12">
                                <label class="form-label">Address</label>
                                <input type="address" name="adress" class="form-control" aria-label="Address"
                                placeholder="1234 Main St" required>
                            </div>
                            <div class="col col-md-12">
                                <label class="form-label">Address2</label>
                                <input type="address" name="adress" class="form-control" aria-label="Address"
                                placeholder="Apartment, studio or floor">
                            </div>
                            <div class="col col-md-5">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" aria-label="City"
                                required>
                            </div>
                            <div class="col col-md-4">
                                <label class="form-label">State</label>
                                <select name="state" aria-label="State" class="form-select">
                                    <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col col-md-3">
                                <label class="form-label">ZIP</label>
                                <input type="number" name="zip" class="form-control" aria-label="ZIP"
                                required>
                            </div>
                            <div class="col col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                      Family
                                    </label>
                                  </div>
                            </div>
                            <div class="col col-md-6">
                                <button class="btn btn-primary d-block ms-auto mt-3">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
